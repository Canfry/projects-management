{% extends 'layout.html' %}
{% block title%} Register {% endblock %}
{% block content %}
<h1 class="text-sky-100 font-bold text-5xl">Register</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p class="text-red-700 h-5">
	{{message}}
</p>
{% endfor %}
{% else %}
<p class="h-5"></p>
{% endif %}
{% endwith %}
<form action="{{url_for('register')}}" method="POST" class="flex flex-col gap-y-4 w-1/3">
	<label for="name" class="text-sky-100">Name</label>
	<input type="text" name="name" id="name" autocomplete="off"
		class="border border-sky-400 rounded-lg py-1 px-2 mb-3" />

	<label for="username" class="text-sky-100">Username</label>
	<input type="text" name="username" id="name" autocomplete="off"
		class="border border-sky-400 rounded-lg py-1 px-2 mb-3" />

	<label for="admin" class="text-sky-100 mb-3">Admin
		<select name="admin" class="w-full text-gray-950 border border-sky-400 rounded-lg py-1 px-2 mt-3">
			<option value="yes">Yes</option>
			<option value="no">No</option>
		</select>
	</label>

	<label for="email" class="text-sky-100">Email</label>
	<input type="email" name="email" id="email" autocomplete="off"
		class="border border-sky-400 rounded-lg py-1 px-2 mb-3" />
	<p class="h5"></p>

	<label for="password" class="text-sky-100">Password</label>
	<input type="password" name="password" id="password" autocomplete="off"
		class="border border-sky-400 rounded-lg py-1 px-2">
	<p class="h-5"></p>
	<button type="submit"
		class="bg-sky-100 text-sky-700 rounded-lg border border-sky-400 py-1 mt-4 px-6 text-2xl">Login</button>
	<p class="h-5"></p>
</form>
{% endblock %}
