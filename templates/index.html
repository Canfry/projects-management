{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 class="text-sky-100 font-bold text-5xl">Manage your <span class="text-sky-400">Teams</span> and <span class="text-sky-400">Projects</span> easily to gain efficiency and productivity.
</h1>
<div class="flex items-center justify-center gap-8 w-full bg-transparent pt-8">
	<form action="/login" method="get">
		<button type="submit" class="bg-sky-100 text-sky-700 rounded-lg border border-sky-400 py-1 px-6 text-2xl">Sign In</button>
	</form>
    <form action="/register" method="get">
	    <button class="bg-sky-100 text-sky-700 rounded-lg border border-sky-400 py-1 px-6 text-2xl">Sign up</button>
    </form>
</div>
{% endblock %}
