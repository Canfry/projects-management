{% extends 'layout.html' %}

{% block content %}
<h1>Create Project</h1>

<h1 class='text-cyan-100 font-bold text-xl'>Create Project</h1>
<form action="{{url_for('create_project')}}" method="POST"
	class="w-full bg-gray-900 text-cyan-100 py-16 px-16 h-full rounded-lg shadow-gray-700 shadow-md">
	<label for="title" class="text-bold text-xl mb-4">Title</label>
	<input type="text" name="title" placeholder="Title"
		class="w-full bg-gray-950 text-cyan-100 rounded-lg py-6 px-6 mt-2 mb-6">
	<label for="description" class="text-bold text-xl mb-2">Description</label>
	<input type="text" name="description" placeholder="Description"
		class="w-full bg-gray-950 text-cyan-100 rounded-lg py-6 px-6 mt-2 mb-6">
	<label for="user_id" class="text-bold mb-2 text-xl">User</label>
	<select name="user_id" class="w-full bg-gray-950 text-cyan-100 rounded-lg py-6 px-6 mt-2 mb-6">
		<option disabled>Select a user</option>
		{% for user in users %}
		<option value='{{ user[1] }}'>{{ user[0] }}</option>
		{% endfor %}
	</select>
	{# mdeditor.load() #}

	<button type="submit" class="bg-cyan-100 text-gray-900 py-3 px-6 rounded-lg shadow-md">Create</button>
</form>
{% endblock %}
